<!-- Styling Inline Exercise: Explore ways to style a divs inline. The goal is to practice writing
     new HTML tags and styling them with css properties inline. Start with making text bold then 
     color also try: font-weight, font-size, border, and many others. -->
<html>
  <head>

    <!-- This is the page title, take a look at the name of this tab in your browser -->
    <title>Inline CSS Activity</title>

  </head>

  <body>

    <!-- Make this have a grey background -->
    <div style="background-color: grey;">

      <!-- Make this text bold (style goes in the html tag)-->
      <h1 style="font-weight: bold;">Make Me Bold</h1>

      <!-- Make this text pink -->
      <p style="color: pink;">Make me pink with an inline style!</p>

    </div>

    <!-- BONUS -->

    <!-- This is our new div with a solid, black, 5px wide border  -->
    <div style="border-style: solid;" style="border-color: black;" style="border-width: 5px;">

      <!-- This font size is equal to h1 font size -->
      <ol style="font-size: xx-large;">

        <!-- Note how each list item is styled independently -->
        <li style="color: yellow;">Yellow</li>
        <li style="color: lightblue;">Light Blue</li>
        <li style="color: green;">Green</li>
        <li style="color: purple;">Purple</li>
        <li style="color: salmon;">Salmon</li>

      </ol>

    </div>
  </body>

</html>
